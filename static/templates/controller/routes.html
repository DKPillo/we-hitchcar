<div class="maincontent">

    <h1>My Trips</h1>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Manage your trips</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <h4>Start a trip</h4>
                            <br />
                            <ul class="center-list">
                                <li>Share your car with others</li>
                                <li>Receive pickup requests</li>
                            </ul>
                            <br />
                            <a class="btn btn-success btn-block" ng-click="openNewRideModal()">Start a new ride</a>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <h4>Current and past trips</h4>
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">What's your destination?</h3>
                </div>
                <div class="panel-body">

                </div>
            </div>
        </div>
    </div>

    <div id="startTripModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">What's your destination?</h4>
                </div>
                <div class="modal-body" id="search-map-container">
                    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                    <div id="searchMap"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="startRide()" ng-disabled="!canStartRide()">Start trip</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
